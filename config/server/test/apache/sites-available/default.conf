# Logging options: debug, info, notice, warn, error, crit, alert, emerg
LogLevel debug

<VirtualHost *:80>
ServerName rsr.test.akvo.org
ServerAdmin devops@akvo.org

ErrorLog  /var/log/apache2/rsr_error.log
CustomLog /var/log/apache2/rsr_access.log combined env=!forwarded
CustomLog /var/log/apache2/rsr_access.log proxy env=forwarded

RewriteEngine on

Redirect /blog  http://test.akvo.org/blog
Redirect /home  http://test.akvo.org
Redirect /rsr   http://rsr.test.akvo.org
Redirect /web   http://test.akvo.org/web
Redirect /wiki  http://akvopedia.org

Redirect /index.html  http://test.akvo.org

Alias /favicon.ico  /var/www/akvo/mediaroot/akvo/img/favicon.ico
Alias /media        /var/www/akvo/mediaroot/
<Directory /var/www/akvo/mediaroot/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order Allow,Deny
    Allow from All
    Deny from env=crawler
</Directory>

<Location /media>
    SetHandler None
</Location>

WSGIProcessGroup  rsr.test.akvo.org
WSGIDaemonProcess rsr.test.akvo.org processes=2 threads=15 display-name=%{GROUP} python-path=/var/git/current:/var/virtualenvs/current/lib/python2.7/site-packages

WSGIScriptAlias / /var/git/current/akvo/handler.py
<Directory /var/git/current/akvo>
    Order allow,deny
    Allow from all
    Deny from env=crawler
</Directory>

</VirtualHost>


<VirtualHost *:80>
ServerName test.akvo.org
ServerAdmin devops@akvo.org

ErrorLog  /var/log/apache2/home_error.log
CustomLog /var/log/apache2/home_access.log combined env=!forwarded
CustomLog /var/log/apache2/home_access.log proxy env=forwarded

RewriteEngine on

Redirect /api   http://rsr.test.akvo.org/api
Redirect /media http://rsr.test.akvo.org/media
Redirect /rsr   http://rsr.test.akvo.org
Redirect /wiki  http://akvopedia.org

#ErrorDocument 410 /server_down.html
#RewriteRule !^(/server_down\.html)|(/logo_akvo_250\.png)|(/sql.*)|(/blog.*)$ - [G,L]

ServerSignature Off

BrowserMatch "MSIE" AuthDigestEnableQueryStringHack=On

Alias /robots.txt /var/www/akvo/robots.txt
<Directory /var/www/akvo>
    <Files robots.txt>
        Order allow,deny
        Allow from all
    </Files>
</Directory>

Include /usr/local/etc/akvo/apache2/deny_bots.conf

<Directory /var/www>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order Allow,Deny
    Allow from All
    Deny from env=crawler
</Directory>

Alias /favicon.ico  /var/www/akvo/mediaroot/akvo/img/favicon.ico

Alias /log/home /var/log/akvo/home
<Directory /var/log/akvo/home>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order Allow,Deny
    Allow from All
    Deny from env=crawler
</Directory>

Alias /web /var/www/drupal/
<Directory /var/www/drupal>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
    Deny from env=crawler

    RewriteEngine on
    RewriteBase /web
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ ?q=$1 [L,QSA]
</Directory>

Alias /blog /var/www/wordpress/
<Directory /var/www/wordpress>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
    Deny from env=crawler
    # Uncomment this directive is you want to see apache2's
    # default start page (in /apache2-default) when you go to /
    #RedirectMatch ^/$ /apache2-default/
</Directory>

Alias /lists /var/www/lists/
<Directory /var/www/lists>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
</Directory>

Alias /update_home_page_data.php  /var/www/akvo_home/wp-content/plugins/akvo-partner-communication/CronController.php

Alias /home /var/www/akvo_home/
Alias /     /var/www/akvo_home/
<Directory /var/www/akvo_home>
    Options Indexes FollowSymLinks MultiViews
    DirectoryIndex index.php
    AllowOverride None
    Order Allow,Deny
    Allow from All
    Deny from env=crawler
</Directory>

</VirtualHost>

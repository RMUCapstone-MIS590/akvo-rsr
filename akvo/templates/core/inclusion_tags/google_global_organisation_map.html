{% load i18n thumbnail rsr_filters %}

{% if organisations %}

<style type="text/css" media="screen">
	.mapInfoWindow {
		min-height:150px;
	}
	.mapInfoWindow h4 {
		color:#BE0903;
		padding:5px 5px;
	}

	div.bubble_header {
		background-color:#BE0903;
		padding-top:8px;
		padding-bottom:4px;
		padding-left:5px;
	}
	div.bubble_header h3 {
		color:#fff;
	}
</style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
	<script type="text/javascript" charset="utf-8">

        var jQ = jQuery.noConflict();

	    function loadGlobalMap() {

	        var center = new google.maps.LatLng(0,0);

	        {% for organisation in organisations %}
                var organisation_{{ organisation.id }}_url = "{% url org_detail org_id=organisation.id %}";
	            var organisation_{{ organisation.id }}_latitude = {{ organisation.primary_location.latitude }};
	            var organisation_{{ organisation.id }}_longitude = {{ organisation.primary_location.longitude }};
	            var organisation_{{ organisation.id }}_coordinates = new google.maps.LatLng(organisation_{{ organisation.id }}_latitude, organisation_{{ organisation.id }}_longitude);
                var zoom = {{ zoom }};
	        {% endfor %}

	        var mapCanvas = document.getElementById('map_canvas');

	        var mapOptions = {
                {% if map_type == 'static' %}
                    draggable: false,
                    disableDefaultUI: true,
                {% endif %}
	            center: center,
	            mapTypeId: google.maps.MapTypeId.ROADMAP,
	            scrollwheel: false,
	            zoom: zoom,
                streetViewControl: false
	        };

            var markerIcon = "{{ marker_icon }}";
            var smallIcon = new google.maps.MarkerImage(markerIcon,
                null, null, null, new google.maps.Size(10.5,17));
            var normalIcon = new google.maps.MarkerImage(markerIcon);

	        var map = new google.maps.Map(mapCanvas, mapOptions);

	        {% for organisation in organisations %}
	            var organisation_{{ organisation.id }}_marker = new google.maps.Marker({
                    {% if map_type == 'static' %}
                        icon: smallIcon,
                    {% else %}
                        icon: normalIcon,
                    {% endif %}
	                map: map,
	                position: organisation_{{ organisation.id }}_coordinates,
	                title: 'Organisation {{ organisation.id }}'
	            });

                {% if map_type != 'static' %}
	            var organisation_{{ organisation.id }}_info = '<div class="mapInfoWindow">' +
					'<div class="bubble_header"><h3>{% trans 'organisation' %}</h3></div>' +
	                '<h4><a href="' + organisation_{{ organisation.id }}_url + '">' +
                    '{{ organisation.name|smart_truncate:35}}</a></h4>' +
                    '<a href="' + organisation_{{ organisation.id }}_url + '">' +
	                '<img src="{% thumbnail organisation.logo 100x100 autocrop sharpen %}" alt="" /></a>' +
					'<p class="small grey" style="margin:0;">{% trans 'Location' %}</p>' +
					'<div id="organisation_location"><p class="small">' +
					'{{organisation.primary_location.country.get_continent_display}}<br />' +
					'{{organisation.primary_location.country}}, {{organisation.primary_location.city}} </p></div>'
	                '</div>';
	
	            var organisation_{{ organisation.id }}_infowindow = new google.maps.InfoWindow({
	                content: organisation_{{ organisation.id }}_info
	            });
	            google.maps.event.addListener(organisation_{{ organisation.id }}_marker, 'click', function() {
	                organisation_{{ organisation.id }}_infowindow.open(map, organisation_{{ organisation.id }}_marker);
	            });
                {% endif %}
	        {% endfor %}

	    }

        jQ(document).ready(function() {
            loadGlobalMap();
        });

	</script>

{% if width == 0 and height == 0 %}
    <div id="map_canvas" style="width: 100%; height: 100%;"></div>
{% else %}
    <div id="map_canvas" style="width: {{ width }}px; height: {{ height }}px;"></div>
{% endif %}

{% endif %}

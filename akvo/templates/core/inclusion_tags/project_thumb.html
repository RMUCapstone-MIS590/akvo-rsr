{% load i18n thumbnail %}

{% thumbnail project.current_image wxh upscale autocrop sharpen as project_image %}

{% if project_image %}
<div style="width: {{width}}px; text-align: center; {{style}}">
  <img
      src="{{project_image}}"
      alt="{{project.current_image_caption}}"
  />
</div>
{% else %}
<div style="width: {{width}}px; height:{{height}}px; background: #F6F6F6; text-align: center; {{style}}">
    {% trans 'Image missing' %}{% if project.current_image_caption %}: {{project.current_image_caption}}{% endif %}
</div>
{% endif %}

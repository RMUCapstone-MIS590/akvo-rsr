{% extends "rsr/base.html" %}
{% load i18n %}

{% block content %}
<div class="span-18">
	<div class="frame">
		<div class="space20">
			<h1>{% block message_header %} {% endblock message_header %}</h1>
			<p>
				{% block message_content %} {% endblock message_content %}
			</p>
			<p>
				{% trans 'Return to the' %} <a href="{% url index %}">{% trans 'front page' %}.</a>
			</p>
		</div>
	</div>
</div>
{% endblock content %}

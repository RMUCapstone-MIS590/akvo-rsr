{% load thumbnail %}

{% if img %}
    {% thumbnail img geometry format="PNG" upscale=True as im %}
        <img src="{{im.url}}" alt="{{alt}}"/>
    {% endthumbnail %}
{% else %}
  {% with url=default_img %}
    <img src="{{url}}" alt="{{alt}}" style="max-width: {{width}}px; max-height: {{height}}px;" />
  {% endwith %}
{% endif %}

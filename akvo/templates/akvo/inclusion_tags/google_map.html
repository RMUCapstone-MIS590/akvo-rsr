{% load i18n %}

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">

    var jQ = jQuery.noConflict();

    function loadGoogleMap() {

        var latitude = {{ object.coordinates.0 }};
        var longitude = {{ object.coordinates.1 }};
        var zoom = {{ zoom }};

        var mapData = {
            coordinates: new google.maps.LatLng(latitude, longitude),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
        };

        var mapOptions = {
            zoom: zoom,
            center: mapData.coordinates,
            mapTypeId: mapData.mapTypeId,
            scrollwheel: false
        };

        var mapCanvas = document.getElementById('map_canvas');

        var map = new google.maps.Map(mapCanvas, mapOptions);

        var marker = new google.maps.Marker({
            map: map,
            position: mapData.coordinates,
            title: 'Main location'
        });

    }

    jQ(document).ready(
        function() {
            loadGoogleMap();
        }
    );

</script>

<div id="map_canvas" style="width: {{ width }}px; height: {{ height }}px;"></div>

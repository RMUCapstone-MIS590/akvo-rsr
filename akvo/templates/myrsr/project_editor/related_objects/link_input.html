{% load i18n %}

<div class="link-item parent" id="link.{{ link.pk|default:"new-0" }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=link %}
    <div class="hide-partial {% if link.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-6">
                {% include text_input with obj=link field='url' %}
            </div>
            <div class="col-md-6">
                {% include text_input with obj=link field='caption' %}
            </div>
        </div>
    </div>
</div>

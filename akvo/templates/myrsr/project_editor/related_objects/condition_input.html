{% load i18n %}

<div class="condition-item parent" id="project_condition.{{ condition.pk|default:"new-0" }}">
    {% include "myrsr/project_editor/partials/related_object_header.html" with rel_obj=condition %}
    <div class="hide-partial {% if condition.pk %}hidden{% endif %}">
        <div class="row">
            <div class="col-md-3">
                {% include choice_input with obj=condition field='type' hidden=True %}
            </div>
            <div class="col-md-9">
                {% include textarea_input with obj=condition field='text' hidden=True %}
            </div>
        </div>
    </div>
</div>

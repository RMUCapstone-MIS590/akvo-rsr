{% load project_editor %}

<div class="control {{ obj|field_class_id:field }}{% if hidden and not advanced_editor %} hide-default hidden{% endif %}">
    <div class="typeahead-container {{ obj|field_class:field }}"
        data-child-id="{{ obj|field_id:field }}"
        data-child-class="{{ obj|field_class_id:field }}
                          {% if mandatory_rsr %}mandatory-rsr{% endif %}
                          {% if mandatory_iati %}mandatory-iati{% endif %}"
        data-value="{{ obj|value:field }}">
    </div>
</div>

{% load project_editor %}

{% with obj_field_id=obj|field_id:field obj_field_class_id=obj|field_class_id:field obj_value=obj|value:field %}
    <div id="{{ obj_field_id }}"
         class="form-group control {{ obj_field_class_id }}{% if always_hidden %} always-hidden hidden{% endif %}" >
        <div class="typeahead-container {{ obj|field_class:field }}"
            data-child-id="{{ obj_field_id }}"
            data-child-class="{{ obj_field_class_id }} {{ validations|mandatory_or_hidden:obj_field_id }}"
            data-value="{{ obj_value }}">
        </div>
    </div>
{% endwith %}

{% load project_editor i18n %}

<div class="form-group control">
    {% if customfield.type == 'text' %}
        <textarea name="rsr_projectcustomfield.value.{{ customfield.pk }}"
                  id="rsr_projectcustomfield.value.{{ customfield.pk }}"
                  class="form-control
                         {% if customfield.mandatory %}mandatory-rsr{% endif %}"
                  {% if customfield.max_characters > 0 %}
                      maxlength="{{ customfield.max_characters }}"
                  {% endif %}
                  rows="4"
                  saved-value="{{ customfield.value }}"
        >{{ customfield.value }}</textarea>
        <label for="rsr_projectcustomfield.value.{{ customfield.pk }}" class="control-label">
            {{ customfield.name }}
        </label>
        {% if customfield.help_text %}
            <p class="help-block hidden">{{ customfield.help_text|safe }}</p>
        {% endif %}
    {% elif customfield.type == 'boolean' %}
        <div class="select-group control">
            <select name="rsr_projectcustomfield.value.{{ customfield.pk }}"
                    id="rsr_projectcustomfield.value.{{ customfield.pk }}"
                    class="form-control
                           {% if customfield.mandatory %}mandatory-rsr{% endif %}"
                    saved-value="{{ customfield.value }}">
                <option value=""{% if not customfield.value %} selected="selected"{% endif %}></option>
                <option value="True"{% if customfield.value == 'True' %} selected="selected"{% endif %}>{% trans 'Yes' %}</option>
                <option value="False"{% if customfield.value == 'False' %} selected="selected"{% endif %}>{% trans 'No' %}</option>
            </select>
            <label for="rsr_projectcustomfield.value.{{ customfield.pk }}" class="control-label">
                {{ customfield.name }}
            </label>
        </div>
        {% if customfield.help_text %}
            <p class="help-block hidden">{{ customfield.help_text|safe }}</p>
        {% endif %}
    {% endif %}
</div>

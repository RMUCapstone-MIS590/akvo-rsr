{% load project_editor i18n %}

<div class="form-group control{% if hidden and not advanced_editor %} hide-default hidden{% endif %}">
    <input type="file"
           name="{{ obj|field_id:field }}"
           id="{{ obj|field_id:field }}"
           class="form-control
                  {% with field_plus_project=field|add:","|add:project_id_string %}
                    {{ obj|mandatory:field_plus_project }}
                  {% endwith %}"
           saved-value="{{ obj|value:field }}"
           {% if accept %}
               accept={{ accept }}
           {% endif %} />
    <label for="{{ obj|field_id:field }}" class="control-label">
        {{ obj|field_name:field }}
    </label>
    {% if obj|help_text:field %}
        <p class="help-block hidden">{{ obj|help_text:field|safe }}</p>
    {% endif %}
    <div class="progress file-progress hidden" id="{{ obj|field_id:field }}.progress">
        <div class="progress-bar progress-bar-info progress-bar-striped"
             role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    {% if document.document %}
        <a href="{{ document.document.url }}" target="_blank" class="document-preview">{% trans 'Uploaded document' %}</a>
        <a class="delete-document"><span class="glyphicon glyphicon-remove"></span></a>
    {% endif %}
</div>

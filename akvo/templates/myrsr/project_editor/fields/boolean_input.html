{% load i18n project_editor %}

<div class="form-group">
    <div class="select-group control">
        <select name="{{ obj|field_id:field }}"
                id="{{ obj|field_id:field }}"
                {% with field_plus_project=field|add:","|add:project_id_string %}
                    class="form-control
                           {{ obj|mandatory:field_plus_project }}
                           {{ obj|hidden:field_plus_project }}"
                    mandatory-or="{{ obj|mandatory_or:field_plus_project }}"
                {% endwith %}
                saved-value="{{ obj|value:field }}"
                {% if disabled %}disabled{% endif %}>
            {% if nullboolean %}
                <option value=""{% if not obj|value:field %} selected="selected"{% endif %}></option>
            {% endif %}
            <option value="1"{% if obj|value:field == '1' %} selected="selected"{% endif %}>{% trans 'Yes' %}</option>
            <option value="2"{% if obj|value:field == '2' %} selected="selected"{% endif %}>{% trans 'No' %}</option>
        </select>
        <label for="{{ obj|field_id:field }}" class="control-label">
            {{ obj|field_name:field }}
        </label>
    </div>
    {% if obj|help_text:field %}
        <p class="help-block hidden">{{ obj|help_text:field|safe }}</p>
    {% endif %}
</div>

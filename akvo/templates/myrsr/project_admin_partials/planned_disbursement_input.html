<div class="planned-disbursement-item parent" id="planned_disbursement{% if key %}-{{ key }}{% endif %}">
    <div class="form-group">
        <div class="row">
            <div class="col-md-6 control">
                <input type="text" class="form-control priority2" name="planned-disbursement-value{% if key %}-{{ key }}{% endif %}" id="planned-disbursement-value{% if key %}-{{ key }}{% endif %}" placeholder="Planned disbursement value"
                {% if pd.value %} value="{{pd.value}}" {% endif %}>
                <label class="control-label" for="planned-disbursement-value{% if key %}-{{ key }}{% endif %}">Planned disbursement value</label>
            </div>
            <div class="col-md-6 control">
                <input type="date" class="form-control priority2" name="planned-disbursement-value-date{% if key %}-{{ key }}{% endif %}" id="planned-disbursement-value-date{% if key %}-{{ key }}{% endif %}" placeholder="Planned disbursement value date"
                {% if pd.value_date %} value="{{pd.value_date|date:'c'}}" {% endif %}>
                <label class="control-label" for="planned-disbursement-value-date{% if key %}-{{ key }}{% endif %}">Planned disbursement value date</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="select-group control">
            <select name="planned-disbursement-type{% if key %}-{{ key }}{% endif %}" id="planned-disbursement-type{% if key %}-{{ key }}{% endif %}" class="form-control priority2">
                <option value="" {% if not pd.type %} selected="selected" {% endif %}>Planned disbursement type:</option>
                {% for entry in budget_types %}
                    <option value="{{ entry.code }}" {% if pd.type == entry.code %} selected="selected" {% endif %}>{{ entry.code }} - {{ entry.name }}</option>
                {% endfor %}  
            </select>
            <label for="planned-disbursement-type{% if key %}-{{ key }}{% endif %}" class="control-label">Planned disbursement type</label>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6 control">
                <input type="date" class="form-control priority2" name="planned-disbursement-period-start{% if key %}-{{ key }}{% endif %}" id="planned-disbursement-period-start{% if key %}-{{ key }}{% endif %}" placeholder="Planned disbursement period start"
                {% if pd.period_start %} value="{{pd.period_start|date:'c'}}" {% endif %}>
                <label class="control-label" for="planned-disbursement-period-start{% if key %}-{{ key }}{% endif %}">Planned disbursement period start</label>
            </div>
            <div class="col-md-6 control">
                <input type="date" class="form-control priority2" name="planned-disbursement-period-end{% if key %}-{{ key }}{% endif %}" id="planned-disbursement-period-end{% if key %}-{{ key }}{% endif %}" placeholder="Planned disbursement period end"
                {% if pd.period_end %} value="{{pd.period_end|date:'c'}}" {% endif %}>
                <label class="control-label" for="planned-disbursement-period-end{% if key %}-{{ key }}{% endif %}">Planned disbursement period end</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center" id="delete-planned-disbursement{% if key %}-{{ key }}{% endif %}">
            <a onclick="removePartial(this);" class="btn btn-link delete-object-button" id="delete-planned-disbursement{% if key %}-{{ key }}{% endif %}"><span class="glyphicon glyphicon-remove"></span> Delete planned disbursement</a>
        </div>
    </div>
    <hr/>
</div>

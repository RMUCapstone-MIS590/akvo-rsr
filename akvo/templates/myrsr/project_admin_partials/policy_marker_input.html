<div class="policy-marker-item parent" id="policy_marker{% if key %}-{{ key }}{% endif %}">
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <div class="select-group control">
                   <select name="policy-marker{% if key %}-{{ key }}{% endif %}" id="policy-marker{% if key %}-{{ key }}{% endif %}" class="form-control priority3">
                        <option value="" {% if not marker.policy_marker %} selected="selected" {% endif %}>Policy marker:</option>
                        {% for policy_marker in policy_markers %}
                            <option value="{{ policy_marker.code }}" {% if marker.policy_marker == policy_marker.code %} selected="selected" {% endif %}>{{ policy_marker.code }} - {{ policy_marker.name }}</option>
                        {% endfor %}
                    </select>
                    <label class="control-label" for="policy-marker{% if key %}-{{ key }}{% endif %}">Policy marker</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="select-group control">
                    <select name="policy-marker-significance{% if key %}-{{ key }}{% endif %}" id="policy-marker-significance{% if key %}-{{ key }}{% endif %}" class="form-control priority3">
                        <option value="" {% if not marker.significance %} selected="selected" {% endif %}>Policy marker significance</option>
                        {% for significance in policy_significances %}
                            <option value="{{ significance.code }}" {% if marker.significance == significance.code %} selected="selected" {% endif %}>{{ significance.code }} - {{ significance.name }}</option>
                        {% endfor %}
                    </select>
                    <label class="control-label" for="policy-marker-significance{% if key %}-{{ key }}{% endif %}">Policy marker significance</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="select-group control">
                    <select name="policy-marker-vocabulary{% if key %}-{{ key }}{% endif %}" id="policy-marker-vocabulary{% if key %}-{{ key }}{% endif %}" class="form-control priority3">
                        <option value="" {% if not marker.vocabulary %} selected="selected" {% endif %}>Policy marker vocabulary</option>
                        {% for vocabulary in policy_marker_vocabularies %}
                            <option value="{{ vocabulary.code }}" {% if marker.vocabulary == vocabulary.code %} selected="selected" {% endif %}>{{ vocabulary.code }} - {{ vocabulary.name }}</option>
                        {% endfor %}
                    </select>
                    <label class="control-label" for="policy-marker-vocabulary{% if key %}-{{ key }}{% endif %}">Policy marker vocabulary</label>
                </div>
            </div>
            <div class="col-md-6 control">
                <input type="text" class="form-control priority3" id="policy-marker-description{% if key %}-{{ key }}{% endif %}" name="policy-marker-description{% if key %}-{{ key }}{% endif %}" placeholder="Policy marker description" {% if marker.description %} value="{{marker.description}}" {% endif %}>
                <label class="control-label" for="policy-marker-description{% if key %}-{{ key }}{% endif %}">Policy marker description</label>
            </div>         
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center" id="delete-policy-marker{% if key %}-{{ key }}{% endif %}">
                <a onclick="removePartial(this);" class="btn btn-link delete-object-button" id="delete-policy-marker{% if key %}-{{ key }}{% endif %}"><span class="glyphicon glyphicon-remove"></span> Delete policy marker</a>
            </div>
        </div>
        <hr/>
    </div>
</div>

<div class="recipient-region-input parent" id="recipient_region{% if key %}-{{ key }}{% endif %}">
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <div class="select-group control">
                    <select name="recipient-region{% if key %}-{{ key }}{% endif %}" id="recipient-region{% if key %}-{{ key }}{% endif %}" class="form-control priority3">
                        <option value="" {% if not rr.region %} selected="selected" {% endif %}>Recipient region:</option>
                        {% for region in regions %}
                            <option value="{{ region.code }}" {% if rr.region == region.code %} selected="selected" {% endif %}>{{ region.code }} - {{ region.name }}</option>
                        {% endfor %}
                    </select>
                    <label class="control-label" for="recipient-region{% if key %}-{{ key }}{% endif %}">Recipient region</label>
                </div>
            </div>
            <div class="col-md-6 control">
                <input type="text" class="form-control priority3" id="recipient-region-percentage{% if key %}-{{ key }}{% endif %}"
                name="recipient-region-percentage{% if key %}-{{ key }}{% endif %}"
                placeholder="Percentage" {% if rr.percentage %} value="{{rr.percentage}}" {% endif %}>
                <label class="control-label" for="recipient-region-percentage{% if key %}-{{ key }}{% endif %}">Recipient region percentage</label>
            </div>
            <div class="col-md-6">
                <div class="select-group control">
                    <select id="recipient-region-vocabulary{% if key %}-{{ key }}{% endif %}"
                    name="recipient-region-vocabulary{% if key %}-{{ key }}{% endif %}" class="form-control priority3">
                        <option value="" {% if not rr.region_vocabulary %} selected="selected" {% endif %}>Recipient region vocabulary</option>
                        {% for vocabulary in region_vocabularies %}
                            <option value="{{ vocabulary.code }}" {% if rr.region_vocabulary == vocabulary.code %} selected="selected" {% endif %}>{{ vocabulary.code }} - {{ vocabulary.name }}</option>
                        {% endfor %}                  
                    </select>
                    <label class="control-label" for="recipient-region-vocabulary{% if key %}-{{ key }}{% endif %}">Recipient region vocabulary</label>
                </div>
            </div>
             <div class="col-md-6 control">
                <input type="text" class="form-control priority3" id="recipient-region-description{% if key %}-{{ key }}{% endif %}"
                name="recipient-region-description{% if key %}-{{ key }}{% endif %}"
                placeholder="Region description" {% if rr.text %} value="{{rr.text}}" {% endif %}>
                <label class="control-label" for="recipient-region-description{% if key %}-{{ key }}{% endif %}">Recipient region description</label>
            </div>           
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center" id="delete-recipient-region{% if key %}-{{ key }}{% endif %}">
                <a onclick="removePartial(this);" class="btn btn-link delete-object-button" id="delete-recipient-region{% if key %}-{{ key }}{% endif %}"><span class="glyphicon glyphicon-remove"></span> Delete recipient region</a>
            </div>
        </div>
        <hr/>
    </div>
</div>

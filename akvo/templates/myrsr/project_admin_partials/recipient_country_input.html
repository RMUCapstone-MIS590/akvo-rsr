<div class="recipient-country-item parent" id="recipient_country{% if key %}-{{ key }}{% endif %}">
    <div class="form-group">
        <div class="row">
            <div class="col-md-4">
                <div class="select-group control">
                    <select name="recipient-country{% if key %}-{{ key }}{% endif %}" id="recipient-country{% if key %}-{{ key }}{% endif %}" class="form-control priority3">
                        <option value="" {% if not rc %} selected="selected" {% endif %}>Recipient country:</option>
                        {% for country in iati_countries %}
                            <option value="{{ country.code }}" {% if rc.country == country.code %} selected="selected" {% endif %}>{{ country.code }} - {{ country.name }}</option>
                        {% endfor %}
                    </select>
                    <label class="control-label" for="recipient-country{% if key %}-{{ key }}{% endif %}">Recipient country</label>
                </div>
            </div>
            <div class="col-md-4 control">
                <input type="text" class="form-control priority3" id="recipient-country-percentage{% if key %}-{{ key }}{% endif %}"
                name="recipient-country-percentage{% if key %}-{{ key }}{% endif %}" placeholder="Percentage"
                {% if rc.percentage %} value="{{rc.percentage}}" {% endif %}>
                <label class="control-label" for="recipient-country-percentage{% if key %}-{{ key }}{% endif %}">Recipient country percentage</label>
            </div>
             <div class="col-md-4 control">
                <input type="text" class="form-control priority3" id="recipient-country-description{% if key %}-{{ key }}{% endif %}"
                name="recipient-country-description{% if key %}-{{ key }}{% endif %}" placeholder="Country description"
                {% if rc.text %} value="{{rc.text}}" {% endif %}>
                <label class="control-label" for="recipient-country-description{% if key %}-{{ key }}{% endif %}">Recipient country description</label>
            </div>       
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center" id="delete-recipient-country{% if key %}-{{ key }}{% endif %}">
                <a onclick="removePartial(this);" class="btn btn-link delete-object-button" id="delete-recipient-country{% if key %}-{{ key }}{% endif %}"><span class="glyphicon glyphicon-remove"></span> Delete recipient country</a>
            </div>
        </div>
        <hr/>
    </div>
</div>

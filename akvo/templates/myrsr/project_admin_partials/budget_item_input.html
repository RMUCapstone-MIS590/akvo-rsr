<div class="budget-item parent" id="budget_item{% if key %}-{{ key }}{% endif %}">
    <div class="form-group">
        <div class="row">
            <div class="col-md-6">
                <div class="select-group control">
                    <select name="budget-item-label{% if key %}-{{ key }}{% endif %}" id="budget-item-label{% if key %}-{{ key }}{% endif %}" class="form-control priority1">
                        <option value="" {% if not item.label %} selected="selected" {% endif %}>Budget item</option>
                        {% for bi in budget_item_labels %}
                            <option value="{{bi.pk}}" {% if item.label.label == bi.label %} selected="selected" {% endif %}>{{bi.label}}</option>
                        {% endfor %} 
                    </select>
                    <label class="control-label" for="budget-item-label{% if key %}-{{ key }}{% endif %}">Budget item</label>
                </div>
            </div>
            <div class="col-md-6 control">
                <input type="text" class="form-control priority1" name="budget-item-other{% if key %}-{{ key }}{% endif %}" id="budget-item-other{% if key %}-{{ key }}{% endif %}" placeholder="Other label extra info"
                {% if item.other_extra %} value="{{item.other_extra}}" {% endif %}>
                <label class="control-label" for="budget-item-other{% if key %}-{{ key }}{% endif %}">Other label extra info</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="select-group control">
            <select name="budget-item-type{% if key %}-{{ key }}{% endif %}" id="budget-item-type{% if key %}-{{ key }}{% endif %}" class="form-control priority2">
                <option value="" {% if not item.type %} selected="selected" {% endif %}>Budget type</option>
                {% for bt in budget_types %}
                    <option value="{{ bt.code }}" {% if item.type == bt.code %} selected="selected" {% endif %}>{{ bt.code }} - {{ bt.name }}</option>
                {% endfor %}
            </select>
            <label for="budget-item-type{% if key %}-{{ key }}{% endif %}" class="control-label">Budget type</label>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6 control">
                <input type="text" class="form-control priority2" name="budget-item-value{% if key %}-{{ key }}{% endif %}" id="budget-item-value{% if key %}-{{ key }}{% endif %}" placeholder="Budget item amount"
                {% if item.amount %} value="{{item.amount}}" {% endif %}>
                <label class="control-label" for="budget-item-value{% if key %}-{{ key }}{% endif %}">Budget item value</label>
            </div>
            <div class="col-md-6 control">
                <input type="date" class="form-control priority2" name="budget-item-value-date{% if key %}-{{ key }}{% endif %}" id="budget-item-value-date{% if key %}-{{ key }}{% endif %}" placeholder="Budget item amount date"
                {% if item.value_date %} value="{{item.value_date|date:'c'}}" {% endif %}>
                <label class="control-label" for="budget-item-value-date{% if key %}-{{ key }}{% endif %}">Budget item value date</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-md-6 control">
                <input type="date" class="form-control priority3" name="budget-item-period-start{% if key %}-{{ key }}{% endif %}" id="budget-item-period-start{% if key %}-{{ key }}{% endif %}" placeholder="Budget item period start"
                {% if item.period_start %} value="{{item.period_start|date:'c'}}" {% endif %}>
                <label class="control-label" for="budgetItemPeriodStart">Budget item period start</label>
            </div>
            <div class="col-md-6 control">
                <input type="date" class="form-control priority3" name="budget-item-period-end{% if key %}-{{ key }}{% endif %}" id="budget-item-period-end{% if key %}-{{ key }}{% endif %}" placeholder="Budget item period end"
                {% if item.period_end %} value="{{item.period_end|date:'c'}}" {% endif %}>            
                <label class="control-label" for="budget-item-period-start{% if key %}-{{ key }}{% endif %}">Budget item period end</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center" id="delete-budget-item{% if key %}-{{ key }}{% endif %}">
            <a onclick="removePartial(this);" class="btn btn-link delete-object-button" id="delete-budget-item{% if key %}-{{ key }}{% endif %}"><span class="glyphicon glyphicon-remove"></span> Delete budget item</a>
        </div>
    </div>
    <hr/>
</div>

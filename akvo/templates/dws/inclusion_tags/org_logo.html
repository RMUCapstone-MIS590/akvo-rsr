{% load i18n thumbnail %}
{% thumbnail org.logo wxh upscale sharpen as org_logo %}

{% if org_logo %}
  <img src="{{org_logo}}" alt="{% trans 'Logo of' %} {{org.name}}" style="{{style}}" />
{% else %}
  <div style="width: {{width}}px; height:{{height}}px; background: #F6F6F6; text-align: center; {{style}}">{% trans 'Logo missing' %}</div>
{% endif %}

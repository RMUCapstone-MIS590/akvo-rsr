{% load i18n %}
<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="We help donors and doers reach out to fund many thousands of new water and sanitation projects.">
	<meta name="keywords" content="akvo, Akvo, akvo.org, Akvo.org, water, sanitation">
	<title>Akvo.org - {% block title %}{% trans 'See it happen' %}{% endblock %}</title>
	
	<link rel="stylesheet" href="{{MEDIA_URL}}css/src/style.css" type="text/css" media="screen" title="main">
	<!--[if IE 6]><link rel="stylesheet" href="{{MEDIA_URL}}css/ie6.css" type="text/css" media="screen, projection"><![endif]-->
	<style type="text/css" media="screen">{% block inline_styles %}{% endblock inline_styles %}</style>
	
	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://{{ request.META.HTTP_HOST }}/blog/?feed=rss2">
	<link rel="shortcut icon" href="{{MEDIA_URL}}nwp/img/base/favicon.ico" type="image/x-icon">
</head>
<body>
	<h1>NWP</h1>

{% block js %}
{% ifnotequal request.META.HTTP_HOST '127.0.0.1:8000' %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
{% endifnotequal %}
<script type="text/javascript">
	if (typeof jQuery == 'undefined') {
		document.write('<script type="text/javascript" src="{{MEDIA_URL}}js/jquery.js"><'); document.write('/script>');
	}
</script>
{% endblock js %}

<script type="text/javascript">
$(document).ready(function(){
	
});
</script>

</body>
</html>

<div class="funding_bar">
	<img border="0" style="width: 100%; height: 20px;" src="{% url fundingbar %}?pct={% widthratio p.funding.pledged p.funding.total 100 %}">
	<div class="funding_pledged">&#8364; {{p.funding.pledged}}</div>
	<div class="funding_still_needed">&#8364; {{p.funding.still_needed}}</div>
</div>

<div class="bold clearfix">
    <div style="float: left;">Total</div>
    <div style="float: right; padding-right: 3px;">{{p.funding.get_currency_display|safe}} {{p.funding.total}}</div>
</div>
